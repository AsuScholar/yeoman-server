<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Yeoman UI</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <style>
    .command-line {
      color: white;
      background: black;
      overflow: auto;
      padding: 16px;
      height: 100%;
      border: none;
    }

    body {
      padding-top: 50px;
    }

    .generator-selection {
      padding-top: 20px;
      background-color: white;
    }

    .generator-questions {
      background-color: black;
      padding: 0px;
      height: calc(100% - 50px);
      position: absolute;
    }

    .generator-question-prompt {
      overflow: auto;
      background-color: white;
      padding: 30px;
      height: 100%;
    }
  </style>
</head>


<body ng-app="app" ng-controller="YoController as yoCtrl" data-gr-c-s-loaded="true">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Yeoman UI</a>
    </div>
  </div>
</nav>

<div class="col-lg-12 generator-selection" ng-if="!yoCtrl.generator || !yoCtrl.subgenerator">
  <div class="form-group">
    <select
      ng-model="yoCtrl.generator"
      ng-options="gen as gen.name for gen in yoCtrl.generators | orderBy:'name'"
      ng-change="yoCtrl.updateGenerator()"
      class="form-control form-control-lg"
      style="height: 3.25rem;"
      yo-autofocus>
      <option value="">Please choose a generator</option>
    </select>
  </div>
  <div class="form-group">
    <select
      ng-if="yoCtrl.generator.subgenerators.length > 1"
      ng-model="yoCtrl.subgenerator"
      ng-options="subgen as subgen.name for subgen in yoCtrl.generator.subgenerators | orderBy:'name'"
      ng-change="yoCtrl.updateGenerator()"
      class="form-control form-control-lg"
      style="height: 3.25rem;"
      yo-autofocus>
      <option value="">Please choose a sub-generator</option>
    </select>
  </div>
</div>

<div class="col-lg-12 generator-questions" ng-if="yoCtrl.generator && yoCtrl.subgenerator">
  <div ng-if="yoCtrl.prompts.length" class="col-lg-6 generator-question-prompt">
    <form class="form-horizontal" name="yoForm" ng-submit="yoCtrl.submit()">
      <div
        class="form-group"
        ng-class="{'has-error': prompt.error}"
        ng-repeat="prompt in yoCtrl.prompts">

        <label
          ng-if="prompt.type !== 'confirm'"
          for="prompt"
          ng-bind-html="prompt.message">
        </label>

        <div ng-if="prompt.type === 'list' || prompt.type === 'rawlist' || prompt.type === 'expand'">
          <select
            id="prompt"
            ng-model="prompt.value"
            ng-options="choice.value as choice.name for choice in prompt.choices"
            class="form-control form-control-lg"
            style="height: 3.25rem;"
            yo-autofocus>
          </select>
        </div>

        <div ng-if="prompt.type === 'checkbox'">
          <div
            ng-repeat="choice in prompt.choices"
            class="checkbox">
            <label>
              <input type="checkbox" ng-model="choice.checked"/>
              {{ choice.name }}
            </label>
          </div>
        </div>

        <div ng-if="prompt.type === 'confirm'">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="prompt.value"/>
              <span ng-bind-html="prompt.message"></span>
            </label>
          </div>
        </div>

        <div ng-if="prompt.type === 'input'">
          <input
            id="prompt"
            ng-model="prompt.value"
            class="form-control form-control-lg"
            yo-autofocus>
        </div>

        <div ng-if="prompt.type === 'password'">
          <input
            ng-model="prompt.value"
            class="form-control form-control-lg"
            type="password"
            yo-autofocus>
        </div>

        <div
          ng-if="prompt.error"
          class="text-muted"
          ng-class="{'text-danger': prompt.error}">
          {{ prompt.error }}
        </div>

        <!-- <pre>{{ prompt | json }}</pre> -->
      </div>

      <div>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>

    </form>
  </div>
  <pre id="logs" class="col-lg-6 command-line"></pre>
</div>

</body>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/tether/dist/js/tether.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/yeoman-ui.js"></script>
<script src="/app.js"></script>
</html>
